<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" required="true" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo"  required="true" type="text" class="form-control" placeholder="photo Url">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email"  required="true" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile"  required="true" type="text" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company"  required="true" type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title"  required="true" type="text" class="form-control" placeholder="title">
                </div>
                <div class="mb-2">
                    <select   [(ngModel)]="contact.groupId" name="groupId"  required="true" *ngIf="groups.length > 0" class="form-control">
                        <option value="">Select a Project</option>
                        <option [value]="group.id" *ngFor="let group of groups" >{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
               
        <input type="text" class="btn btn-danger" value="create" type="submit">
                    <a class="btn btn-dark ms-2" routerLink="/manager">close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-image" >
        </div>
    </div>
</div>
