<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="submitUpdate()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" [value]="contact.name" name="name"  type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input   [(ngModel)]="contact.photo" [value]="contact.photo" name="photo"   type="text" class="form-control" placeholder="photo Url">
                </div>
                <div class="mb-2">
                    <input   [(ngModel)]="contact.email" [value]="contact.email" name="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.mobile" [value]="contact.mobile" name="mobile" type="mobile" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.company" [value]="contact.company" name="company" type="text" class="form-control" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.title" [value]="contact.title" name="title" type="text" class="form-control" placeholder="title">
                </div>
                 <div class="mb-2">
                    <select   [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId" class="form-control">
                        <option value="">Select a project</option>
                        <option [value]="group.id" *ngFor="let group of groups" >{{group.name}}</option>

                    </select>
                </div> 
                <div class="mb-2">
                    <input type="text" class="btn btn-danger" value="update" type="submit">
                    <a class="btn btn-dark ms-2" routerLink="/manager">close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="" class="contact-image" >
        </div>
    </div>
</div>
