<div class="container-fluid text-white" *ngIf="authenticationService.isAuthenticated">
    <nav class="navbar navbar-dark bg-danger navbar-expand-sm">
        <div class="container">
            <a routerLink="/manager" class="navbar-brand">Employess Dashboard</a>

        </div>
        <div><button class=""><a routerLink="/">LOGOUT</a>
            </button>
        </div>
    </nav>




    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <p class="h3 text-danger fw-bold">
                    Add Contacts <a class="btn btn-danger btn-sm" routerLink="/addcontact">
                        <i class="fa fa-plus-circle"> New</i>

                    </a>
                </p>
                <p class="text-white fst-italic">This is basically Employess Dashboard , it contains users list and in
                    this
                    section we have option to add new user.</p>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col">
                                    <input type="text" name="search" [(ngModel)]="searchText" class="form-control"
                                        placeholder="Search User By Name">
                                </div>
                                <div class="col">
                                    <!-- <input class="btn btn-outline-dark" type="submit" value="search">   -->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <pre>{{contacts | json}}</pre> -->


    <!-- cards -->
    <div *ngIf="!loading && contacts.length > 0" class="container mt-3">
        <div class="row">
            <div *ngFor="let contact of contacts  | filter:searchText" class="col-md-6">
                <div class="card list-group-item-danger shadow-lg my-2">
                    <div class="card-body">
                        <div class="row align-item-center">
                            <div class="col-sm-4">
                                <img class="contact-image" [src]="contact.photo" alt="">
                            </div>
                            <div class="col-sm-7">
                                <ul class="list-group">
                                    <li class="list-group-item">Name : <span class="fw-bold">{{contact.name}}</span>
                                    </li>
                                    <li class="list-group-item">Email : <span class="fw-bold">{{contact.email}}</span>
                                    </li>
                                    <li class="list-group-item">Mobile : <span class="fw-bold">{{contact.mobile}}</span>
                                    </li>


                                </ul>

                            </div>
                            <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                                <a class="btn btn-warning my-1" routerLink="/view/{{contact.id}}">

                                    <i class="fa fa-eye"></i>
                                </a>
                                <a class="btn btn-primary my-1" routerLink="/editcontact/{{contact.id}}">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <button class="btn btn-danger my-1" (click)="clickDeleteContact(contact.id)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
